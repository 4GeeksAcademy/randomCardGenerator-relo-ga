<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <button class="btn bg-white mt-3" id="generar-cartas">
        Generate
      </button>
    </div>
    <div class="container d-flex justify-content-center m-3">
      <div class="col-3 mx-3">
        <label for="inputWidth" class="form-label">Ingrese el Ancho</label>
        <input
          id="inputWidth"
          class="form-control form-control-sm"
          type="text"
          placeholder="Ancho"
          aria-label=".form-control-sm example"
        />
      </div>
      <div class="col-3 mx-3">
        <label for="inputHeight" class="form-label">Ingrese el Alto</label>
        <input
          id="inputHeight"
          class="form-control form-control-sm"
          type="text"
          placeholder="Alto"
          aria-label=".form-control-sm example"
        />
      </div>
    </div>
    <div class="mx-2 d-flex flex-wrap" id="imprimirCards"></div>
  </body>
</html>
